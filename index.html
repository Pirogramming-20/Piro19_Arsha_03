<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./style/common/reset.css" />
    <link rel="stylesheet" href="./style/common/variables.css" />
    <link rel="stylesheet" href="./style/common/global.css" />
    <link rel="stylesheet" href="./style/header.css">
    <script src="https://kit.fontawesome.com/5658349e28.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="header">
      <div id="header-left">
        <div id="header-logo">
          <img alt="BootstrapMade" src="https://bootstrapmade.com/assets/img/logo.png">
        </div>
        <div id="header-view-mode">
          <i class="fa-solid fa-desktop"></i>
          <i class="fa-solid fa-mobile-screen"></i>
          <i class="fa-solid fa-mobile-screen"></i>
        </div>
      </div>
      <div id="header-center">
        <div id="header-arrow-left-icon"></div>
        <div>Arsha</div>
        <div id="header-arrow-right-icon"></div>
      </div>
      <div id="header-right">
        <div id="header-share">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </div>
        <div id="freedown">
          <i class="fa-solid fa-download"></i>
          <span>FREE DOWNLOAD</span>
        </div>
      </div>
    </header>
  </body>
</html>
