<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common/reset.css" />
    <link rel="stylesheet" href="./style/common/variables.css" />
    <link rel="stylesheet" href="./style/common/global.css" />
    <link rel="stylesheet" href="./style/portfolio.css" />
  </head>
  <body>
    <section id="portfolio">
      <div class="portfolio-wrapper">
        <div class="portfolio-title-wrapper">
          <h2>PORTFOLIO</h2>
          <span
            >Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex
            aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos
            quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia
            fugiat sit in iste officiis commodi quidem hic quas.</span
          >
        </div>
        <div class="portfolio-wrapper">
          <input
            type="radio"
            name="portfolio-select"
            id="portfolio-select-all"
            class="blind"
            checked
          />
          <input
            type="radio"
            name="portfolio-select"
            id="portfolio-select-app"
          />
          <input
            type="radio"
            name="portfolio-select"
            id="portfolio-select-card"
          />
          <input
            type="radio"
            name="portfolio-select"
            id="portfolio-select-web"
          />
          <div class="portfolio-select-wrapper">
            <label for="portfolio-select-all" id="test">All</label>
            <label for="portfolio-select-app">App</label>
            <label for="portfolio-select-card">Card</label>
            <label for="portfolio-select-web">Web</label>
          </div>
          <div class="portfolio-image-wrapper">
            <div
              class="portfolio-image portfolio-image-app"
              id="portfolio-app-1-wrapper"
            >
              <img
                id="portfolio-app-1"
                class="portfolio-image-app"
                src="./asset/img/app-1.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-app"
              id="portfolio-app-3-wrapper"
            >
              <img
                id="portfolio-app-3"
                class="portfolio-image-app"
                src="./asset/img/app-3.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-web"
              id="portfolio-web-1-wrapper"
            >
              <img
                id="portfolio-web-1"
                class="portfolio-image-web"
                src="./asset/img/web-1.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-web"
              id="portfolio-web-2-wrapper"
            >
              <img
                id="portfolio-web-2"
                class="portfolio-image-web"
                src="./asset/img/web-2.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-web"
              id="portfolio-web-3-wrapper"
            >
              <img
                id="portfolio-web-3"
                class="portfolio-image-web"
                src="./asset/img/web-3.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-app"
              id="portfolio-app-2-wrapper"
            >
              <img
                id="portfolio-app-2"
                class="portfolio-image-app"
                src="./asset/img/app-2.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-card"
              id="portfolio-card-2-wrapper"
            >
              <img
                id="portfolio-card-2"
                class="portfolio-image-card"
                src="./asset/img/card-2.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-card"
              id="portfolio-card-1-wrapper"
            >
              <img
                id="portfolio-card-1"
                class="portfolio-image-card"
                src="./asset/img/card-1.jpg"
              />
            </div>
            <div
              class="portfolio-image portfolio-image-card"
              id="portfolio-card-3-wrapper"
            >
              <img
                id="portfolio-card-3"
                class="portfolio-image-card"
                src="./asset/img/card-3.jpg"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
